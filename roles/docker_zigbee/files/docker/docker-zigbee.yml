version: '3'
services:
  chromium:
    image: markadams/chromium-xvfb
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "80:80"    
  node-red:
    image: nodered/node-red:latest-minimal
    entrypoint: /data/entrypoint.sh
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
    volumes:
      - ./data/node-red:/data
    depends_on:
     - mqtt
  mqtt:
   image: "eclipse-mosquitto"
   environment:
      - TZ=Europe/Amsterdam
   ports:
    - "1883:1883"
   volumes:
    - ./data/mqtt/config:/mosquitto/config
    - ./data/mqtt/data:/mosquitto/data
    - ./data/mqtt/log:/mosquitto/log
  zigbee:
   image: koenkk/zigbee2mqtt
   environment:
      - TZ=Europe/Amsterdam
   volumes:
    - ./data/zigbee:/app/data
   depends_on:
     - mqtt
   devices:
    - "/dev/ttyACM0:/dev/ttyACM0"
