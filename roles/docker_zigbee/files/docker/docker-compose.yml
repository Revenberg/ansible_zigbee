version: '3'
services:  
  nginx:
    image: nginx
    restart: always
    ports:
      - 80:80
    volumes:
      - ./data/nginx:/usr/share/nginx
    network_mode: host
  node-red:
    image: nodered/node-red
    entrypoint: /data/entrypoint.sh
    environment:
      - TZ=Europe/Amsterdam
    ports:
      - "1880:1880"
    volumes:
      - ./data/node-red:/data
    depends_on:
      - mqtt
      - zigbee
    restart: always
    network_mode: host
  mqtt:
    image: "eclipse-mosquitto:latest"
    environment:
      - TZ=Europe/Amsterdam
      - "MQTT_BROKER_URL=mqtt://127.0.0.1"
    ports:
      - 1883:1883
      - 9001:9001
    user: "1000:1000"
    volumes:
      - ./data/mqtt/config:/mosquitto/config
      - ./data/mqtt/data:/mosquitto/data
      - ./data/mqtt/log:/mosquitto/log
    restart: always
    network_mode: host
    
  zigbee:
    image: koenkk/zigbee2mqtt
    environment:
      - TZ=Europe/Amsterdam
    volumes:
      - ./data/zigbee:/app/data
    depends_on:
      - mqtt
    devices:
      - "/dev/ttyACM0:/dev/ttyACM0"
    network_mode: host
    privileged: true
    restart: always
  postgres:
    container_name: postgres-ha
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./data/postgres/:/var/lib/postgresql/data/
    deploy:
      resources:
        limits:
          memory: 250M
  homeassistant:
    container_name: home-assistant
    restart: always
    ports: 
    - 8123:8123
    image: homeassistant/home-assistant:stable
    volumes:
      - ./data/home-assistant:/config
    environment:
      - TZ=Europe/Amsterdam
    network_mode: host