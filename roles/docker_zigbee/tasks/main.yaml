---
- name: create /var/docker-Compose
  file:
    path: /var/docker-Compose
    recurse: yes
    mode: 0755
    owner: pi
    group: pi

- name: copy Docker Compose files
  copy:
    src: "{{ item }}"
    dest: "/var/docker-Compose"
    mode: 0755
    owner: pi
    group: pi
  with_fileglob:
    - "files/docker/*"

- name: copy config files
  copy:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    mode: 0755
    owner: pi
    group: pi
  with_items:
  - { src: "files/config/mqtt/mosquitto.conf", dest: "/var/docker-Compose/data/mqtt/config/mosquitto.conf" }

# use files parameter to use multiple docker-compose.yml files
- name: deploy Docker Compose stack
  docker_compose:
    project_src: /var/docker-Compose
    files:
    - docker-zigbee.yml
  become_user : pi
