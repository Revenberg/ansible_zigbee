---
- name: current date time
  debug: 
    msg: "{{lookup('pipe','date \"+%Y-%m-%d %H:%M\"')}}"

- name: install node-red sonoff adds
  shell:
    cmd: "npm install start {{ item }}"
  become_user: pi
  args:
    chdir: /home/pi/.node-red
  with_items:
    - node-red-contrib-slack
    - node-red-contrib-slackbot

