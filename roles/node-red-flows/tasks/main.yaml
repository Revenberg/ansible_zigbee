---
- name: current date time
  debug: 
    msg: "{{lookup('pipe','date \"+%Y-%m-%d %H:%M\"')}}"

- name: "node-red stop"
  shell:
    cmd: "service nodered stop"

- set_fact:
    pi_password: "{{lookup('file', '{{ pswrdfile }}') }}"

- set_fact:
    slack_tken: "{{lookup('file', '{{ slackfile }}') }}"

- set_fact:
    slack_token: "{{ slack_tken | password_hash('sha512' ) }}"    

- name: "Copy file {{ flow }}"
  template:
    src: "templates/{{ flow }}"
    dest: "/home/pi/.node-red/{{ flow }}"
    owner: pi
    group: pi
    mode: 0644   

- name: set credentialSecret
  lineinfile:
    path: /usr/lib/node_modules/node-red/settings.js
    line: 'flowFile: /home/pi/.node-red/{{ flow }}, '
    insertafter: '//flowFile: 'flows.json','
    create: no

- name: "node-red force-reload"
  shell:
    cmd: "service nodered force-reload"

- name: "node-red start"
  shell:
    cmd: "service nodered start"

  