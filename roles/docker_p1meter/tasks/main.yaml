--- 
- name: create /media/usb
  file:
    path: /media/usb
    recurse: yes
    mode: 0755
    owner: pi
    group: pi
  
- name: Mount up device by label DATA
  mount:
    path: /media/usb
    src: LABEL=DATA
    fstype: vfat
    opts: auto,nofail,noatime,user,rw,uid=pi,gid=pi,exec
    state: mounted

- name: Add the user 'postgres' to a specific uid and a primary group of 'pi'
  user:
    name: postgres
    comment: postgres
    uid: 999
    group: pi,dialout

- name: Create symbolic link to /var/docker-compose/data
  file:
    src: /media/usb
    path: /var/docker-compose/data
    state: link
    mode: 0755
    owner: pi
    group: pi  

- name: Create symbolic link to /data
  file:
    src: /var/docker-compose/data
    path: /data
    state: link
    mode: 0755
    owner: pi
    group: pi  

- name: Add an apt key by id from a keyserver
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 04EE7237B7D453EC

- name: Add an apt key by id from a keyserver
  apt_key:
    keyserver: keyserver.ubuntu.com
    id: 648ACFD622F3D138

- name: Add buster-backports to /etc/apt/sources.list
  lineinfile:
    path: /etc/apt/sources.list
    line: deb http://deb.debian.org/debian buster-backports main    

- name: apt-get update
  shell:
    cmd: "apt-get update"

- name: apt-get update
