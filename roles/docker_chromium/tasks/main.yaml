---
- name: install chromium
  apt: 
    name: [ "xdotool", "unclutter", "sed", "chromium-browser" ]
    install_recommends: yes

- name: Copy screen.sh
  template:
    src: "screen.sh"
    dest: "/home/pi/screen.sh"
    owner: pi
    group: pi
    mode: 0644   

- name: Copy screen.service
  copy:
    src: "screen.service"
    dest: "/lib/systemd/system/screen.service"
    owner: pi
    group: pi
    mode: 0644   

- name: screen.service
  service:
    name: screen.service
    state: started
    enabled: yes

- name: clean
  file:
    path: "/home/pi/.config/chromium/Singleton*"
    state: absent
  ignore_errors: yes
  